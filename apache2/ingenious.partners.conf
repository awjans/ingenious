<VirtualHost *:80>
    ServerName ingenious.partners
    ServerAlias www.ingenious.partners
    ServerAdmin webmaster@ingenious.partners
    DocumentRoot /var/www/ingenious
    <Directory "/var/www/ingenious">
        Order allow,deny
        AllowOverride All
        Allow from all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/ingenious.partners.error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined
    <IfModule ssl_module>
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301,NE]
    </IfModule>
</VirtualHost>
<VirtualHost *:8080>
    ServerName mail.ingenious.partners
    ServerAdmin webmaster@ingenious.partners
    DocumentRoot /var/www/webmail
    <Directory "/var/www/webmail">
        Order allow,deny
        AllowOverride All
        Allow from all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/mail.ingenious.partners.error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined
    <IfModule ssl_module>
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301,NE]
    </IfModule>
</VirtualHost>
